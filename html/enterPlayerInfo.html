<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="titleInfo">Tic Tac Toe</div>

        <form action="#" id="playerForm">
          <legend>player 1: X</legend>
          <input
            type="text"
            name="name1"
            id="name1"
            placeholder="enter name"
            required
          />
          <br /><br />
          <legend>Player 2: O</legend>
          <input
            type="text"
            name="name2"
            id="name2"
            placeholder="enter name"
            required
          />
          <br /><br />
          <div class="btnContainer">
            <a href="menu.html">Back</a>
            <button type="submit" id="submitBtn">Start</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../javascript/enterPlayerInfo.js"></script>
  </body>
</html>
